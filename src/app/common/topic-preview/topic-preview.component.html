<ion-card style="margin: 12px 0; padding: 12px 12px; border-radius: 0; box-shadow: none; padding-bottom: 14px;" (click)="gotoDetailPage()"> 
  <div style="display: flex;">
    <div style="display: flex; width: 200px;">
      <ion-avatar style="width: 24px; height: 24px;">
        <img [src]="sponsor.avatar_url" style="width: 24px; height: 24px;">
      </ion-avatar>
      <div style="font-size: 12px; color: #000; padding: 3px 0 0 4px;">
        {{sponsor.name}}
      </div>
    </div>
    <div style="text-align: right; font-size: 12px; color: #999; flex: 1; padding-top: 3px;" *ngIf="tagsResult">
      {{tagsResult}}
    </div>
  </div>
  <h3 class="title">
    {{title}}
  </h3>
  <p class="desc">
    {{desc}}
  </p>
</ion-card>
