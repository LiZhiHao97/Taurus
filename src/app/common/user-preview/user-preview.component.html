<ion-item button lines="none" detailIcon="none" style="margin-bottom: 1px;">
  <div style="display: flex; padding: 16px 0; width: 100%;">
    <div>
      <ion-avatar (click)="gotoPersonalCenter()">
        <img [src]="data.avatar_url">
      </ion-avatar>
    </div>
    <div style="flex: 1; padding-left: 16px; padding-top: 4px;">
      <div style="font-size: 16px; font-weight: 400px;">{{data.name}}</div>
      <div style="font-size: 12px; color: #999; padding-top: 2px;">{{data.headline.length ? data.headline : '该用户很懒，一句话也没说'}}</div>
    </div>
    <div style="padding-top: 10px;" *ngIf="data._id !== userInfo._id"> 
      <div *ngIf="this.userInfo.following.indexOf(data._id) === -1;then follow else unfollow"></div>
    </div>
  </div>
</ion-item>

<ng-template #follow>
  <button style="width: 78px; height: 30px; line-height: 26px; color: #66c33a; border: 1px solid #66c33a;background: #fff;border-radius: 4px;" (click)="followUser()">
    + 关注
  </button>
</ng-template>
<ng-template #unfollow>
  <button style="width: 78px; height: 30px; line-height: 26px; color: #fff; border: 1px solid #66c33a;background: #66c33a;border-radius: 4px;" (click)="unfollowUser()">
    <ion-icon name="checkmark-outline" style="font-size: 16px; position: relative; top: 4px;"></ion-icon> 已关注
  </button>
</ng-template>
