<div class="emoji-picker">
  <div class="emoji-items">
    <ion-slides pager>
      <ion-slide *ngFor="let items of emojiArray" style="height: 194px;">
        <div style="width: 100%; height: 100%;">
          <span class="emoji-item" (click)="setValue(item)" *ngFor="let item of items">
            {{item}}
          </span>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</div>
