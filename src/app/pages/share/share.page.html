<ion-header>
  <ion-toolbar>
    <ion-title>分享</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="collection ion-padding" *ngIf="shares.length">
    <app-share-preview 
      *ngFor="let item of shares"
      [data]="item"
    >
    </app-share-preview>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createShare()">
      <ion-icon name="book-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
